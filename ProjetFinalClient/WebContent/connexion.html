<head>
<meta charset="UTF-8">
<title>Connexion</title>
</head>

<div>

	<h2>Connexion</h2>
	
 	<form name="form" role="form" ng-controller="testConnexion">
		<label for="login">Login</label>
		<input type="text" name="login" id="login" class="form-control" ng-model="connexion.login" required />
		<label for="">Mot de passe</label>
		<input type="password" name="mdp" id="mdp" class="form-control" ng-model="connexion.mdp" required />
		<br>
		<button type="submit" ng-click="log()" class="btn btn-primary">Connexion</button>
	</form>
</div>
